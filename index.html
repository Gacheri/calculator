<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class='container-fluid main pt-5'>
        <div class='container-fluid calculator'>
            <div id='answer container'>
                <div id="history" class='row mt-3'>
                    <p id='val-history'></p>
                </div>
                <div id="result" class='row'>
                    <p id='val-answer'></p>
                </div>
            </div> 
            <div class='container' id='keypad'>
                <button class='operator' id='clear'>C</button>
                <button id="backspace" class="operator">CE</button>
                <button class="operator" id="/">/</button>
                <button class="operator" id="+">+</button>
                <button class='interger' id='7'>7</button>
                <button class='interger' id='8' >8</button>
                <button class='interger' id='9'>9</button>
                <button class='operator' id='*'>*</button>
                <button class='interger' id='4'>4</button>
                <button class='interger' id='5'>5</button>
                <button class='interger' id='6'>6</button>
                <button class='operator' id='-'>-</button>
                <button class='interger' id='1'>1</button>
                <button class='interger' id='2'>2</button>
                <button class='interger' id='3'>3</button>
                <button class='operator' id='+'>+</button>
                <button class='empty' id='empty'></button>
                <button class='interger' id='0'>0</button>
                <button class='empty' id='empty'></button>
                <button class='operator' id='='>=</button>
            </div>
        </div>
    </div>
    <script src='site.js'></script>
    
</body>
</html>
